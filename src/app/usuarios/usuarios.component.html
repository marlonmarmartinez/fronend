<h1>Usuarios Registrados</h1>
<div class="clear"></div>
<table class="table" >
  <thead>
    <tr>
      <th scope="col">Primer Nombre</th>
      <th scope="col">Segundo Nombre</th>
      <th scope="col">Primer Apellido</th>
      <th scope="col">Segundo Apellido</th>
      <th scope="col">Telefono</th>
      <th scope="col">Direccion</th>
      <th scope="col">Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users">
     
      <td>{{item.pNombre}}</td>
      <td>{{item.sNombre}}</td>
      <td>{{item.pApellido}}</td>
      <td>{{item.sApellido}}</td>
      <td>{{item.telefono}}</td>
      <td>{{item.direccion}}</td>
      <td><img src="../../assets/pencil_small.ico" class="editIcon" (click)="edit(item)">
         <a (click)="deleteR(item)"><input type="image" src="../../assets/delete.png" class="editIcon"  >  </a>
         <!--<div class="editIcon" (click)="delete(item)">
    <i class="far fa-trash-alt"></i>
  </div>  -->  

      </td>
    </tr>
    
  </tbody>
</table>
